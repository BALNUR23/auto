<!-- car_detail.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.brand }} {{ car.model_name }} - Детали автомобиля</title>
</head>
<body>

  <h1>{{ car.brand }} {{ car.model_name }}</h1>

  <p>Год выпуска: {{ car.year }}</p>
  <p>Цвет: {{ car.color }}</p>
  <p>Цена: ${{ car.price }}</p>



</body>
</html>
