{% extends 'base.html' %}

{% block content %}
  <h2>Создание нового бренда</h2>
       <form method="post" action="{% url 'brand_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать бренд</button>
  </form>
  <a href="{% url 'brand_list' %}">Вернуться к списку брендов</a>
{% endblock %}
